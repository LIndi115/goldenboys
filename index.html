<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC GOLDEN BOYS | Secure Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #050505;
            --card: #111111;
            --border: rgba(212, 175, 55, 0.2);
            --success: #00ff88;
            --danger: #ff4d4d;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--dark); color: white; padding-bottom: 50px; }

        /* Login Screen */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark); z-index: 9999; display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid var(--gold);
            width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.1);
        }

        header { 
            padding: 20px; background: var(--card); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        }

        .container { max-width: 900px; margin: auto; padding: 20px; }

        /* Stats Section */
        .stats-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .month-selector {
            background: var(--card); border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 15px; border-radius: 10px; font-weight: 800; cursor: pointer; outline: none;
        }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { 
            background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); text-align: center;
            border-top: 4px solid var(--gold); transition: 0.3s;
        }
        .stat-card h3 { font-size: 1.6rem; color: white; margin-bottom: 5px; }
        .stat-card p { font-size: 0.6rem; opacity: 0.7; text-transform: uppercase; font-weight: 800; }

        /* Components */
        .filter-tags { display: flex; gap: 8px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 10px; }
        .tag-btn {
            background: var(--glass); border: 1px solid var(--border); color: white;
            padding: 10px 18px; border-radius: 12px; font-weight: 700; cursor: pointer; white-space: nowrap; font-size: 0.8rem;
        }
        .tag-btn.active { background: var(--gold); color: black; border-color: var(--gold); }

        .search-box { position: relative; margin-bottom: 20px; }
        #searchInput {
            width: 100%; padding: 18px; border-radius: 15px; background: var(--card);
            border: 1px solid var(--border); color: white; font-size: 1.1rem; outline: none; text-align: center;
        }

        .search-results {
            position: absolute; width: 100%; background: #1a1a1a; border-radius: 15px;
            border: 1px solid var(--border); z-index: 500; display: none; margin-top: 5px;
            max-height: 300px; overflow-y: auto;
        }
        .result-item { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; display: flex; justify-content: space-between; }

        /* Profile */
        .player-profile {
            background: var(--card); border-radius: 25px; border: 1px solid var(--border);
            padding: 30px; margin-top: 20px; display: none; animation: slideUp 0.3s ease forwards;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .months-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .month-btn {
            background: var(--glass); border: 1px solid var(--border); color: white;
            padding: 15px 5px; border-radius: 12px; cursor: pointer; text-align: center; font-size: 0.8rem;
        }
        .month-btn.paid { background: var(--success); color: black; font-weight: 800; border-color: var(--success); }
        
        .history-list {
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; font-size: 0.85rem;
            max-height: 150px; overflow-y: auto; border: 1px solid rgba(255,255,255,0.05);
        }
        .history-item { padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; }

        .btn-main { background: var(--gold); color: black; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .btn-danger { background: rgba(255, 77, 77, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; margin-top: 25px; font-weight: 800; }

        .modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content { 
            background: #121212; padding: 35px; border-radius: 30px; width: 90%; max-width: 400px; 
            border: 1px solid var(--gold);
        }
        .modal-content h2 { color: var(--gold); margin-bottom: 20px; text-align: center; }
        .modal-content input, .modal-content select { 
            width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 12px; 
            background: #000; border: 1px solid var(--border); color: white; outline: none; 
        }
    </style>
</head>
<body onload="checkLogin()">

    <div id="loginOverlay">
        <div class="login-card">
            <h1 style="color: var(--gold); margin-bottom: 10px;">GOLDEN BOYS</h1>
            <p style="opacity: 0.6; margin-bottom: 30px; font-size: 0.9rem;">Sistemi i Menaxhimit Financiar</p>
            <input type="text" id="user" placeholder="Përdoruesi" style="width:100%; padding:15px; border-radius:12px; background:#000; border:1px solid var(--border); color:white; margin-bottom:15px; outline:none;">
            <input type="password" id="pass" placeholder="Fjalëkalimi" style="width:100%; padding:15px; border-radius:12px; background:#000; border:1px solid var(--border); color:white; margin-bottom:25px; outline:none;">
            <button class="btn-main" style="width:100%" onclick="handleLogin()">KYÇU NË SISTEM</button>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <header>
            <div style="font-weight: 800; color: var(--gold); font-size: 1.5rem;">GOLDEN BOYS ⚽</div>
            <div style="display:flex; gap:10px;">
                <button class="btn-main" onclick="openModal('regModal')">+ SHTO</button>
                <button onclick="logout()" style="background:none; border:none; color:white; opacity:0.5; font-size:0.8rem; cursor:pointer;">Dalja</button>
            </div>
        </header>

        <div class="container">
            <div class="stats-header">
                <h4 style="color: var(--gold); font-size: 0.8rem; text-transform: uppercase;">Pasqyra Financiare</h4>
                <select id="dashboardMonth" class="month-selector" onchange="updateDashboard()"></select>
            </div>

            <div class="stats-grid">
                <div class="stat-card"><h3 id="stat-total">0</h3><p>Lojtarë</p></div>
                <div class="stat-card"><h3 id="stat-paid" style="color: var(--success);">0</h3><p>Paguar</p></div>
                <div class="stat-card"><h3 id="stat-debt" style="color: var(--danger);">0</h3><p>Borxhli</p></div>
                <div class="stat-card"><h3 id="stat-money" style="color: var(--gold);">0€</h3><p>Arka</p></div>
            </div>

            <div style="display: flex; gap:10px; margin-bottom: 20px;">
                <button class="tag-btn" onclick="exportData()">Shkarko Excel (Raporti)</button>
                <button class="tag-btn" onclick="copyBackup()">Backup Data</button>
            </div>

            <div class="filter-tags">
                <button class="tag-btn active" id="btn-all" onclick="filterByCat('All')">TË GJITHË</button>
                <button class="tag-btn" onclick="filterByCat('U9')">U9</button>
                <button class="tag-btn" onclick="filterByCat('U11')">U11</button>
                <button class="tag-btn" onclick="filterByCat('U13')">U13</button>
                <button class="tag-btn" onclick="filterByCat('U15')">U15</button>
                <button class="tag-btn" onclick="filterByCat('U17')">U17</button>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Kërko lojtarin..." onkeyup="searchPlayer()">
                <div id="searchResults" class="search-results"></div>
            </div>

            <div id="playerProfile" class="player-profile">
                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px;">
                    <div>
                        <h2 id="viewName" style="font-size: 2rem; text-transform: capitalize;">---</h2>
                        <p id="viewCat" style="color: var(--gold); font-weight: 800;"></p>
                        <p id="regDate" style="font-size: 0.7rem; opacity: 0.5;"></p>
                    </div>
                    <div id="viewStatus" style="padding: 10px 20px; border-radius: 12px; font-weight: 800; font-size: 0.8rem;">---</div>
                </div>

                <p style="font-size: 0.7rem; color: var(--gold); margin-bottom: 10px; font-weight: 800;">STATUSI I PAGESAVE 2026</p>
                <div class="months-grid" id="monthsGrid"></div>

                <p style="font-size: 0.7rem; opacity: 0.6; margin-bottom: 10px; font-weight: 800;">HISTORIKU:</p>
                <div class="history-list" id="paymentHistory"></div>

                <button class="btn-danger" onclick="deletePlayer()">FSHIJ LOJTARIN</button>
                <p onclick="closeProfile()" style="text-align:center; margin-top:20px; cursor:pointer; opacity:0.5;">Mbyll</p>
            </div>
        </div>
    </div>

    <div id="regModal" class="modal">
        <div class="modal-content">
            <h2>Lojtar i Ri</h2>
            <input type="text" id="regName" placeholder="Emri dhe Mbiemri">
            <select id="regCategory">
                <option value="U9">U9</option><option value="U11">U11</option>
                <option value="U13">U13</option><option value="U15">U15</option><option value="U17">U17</option>
            </select>
            <button class="btn-main" style="width:100%" onclick="saveNewPlayer()">RUAJ</button>
            <p onclick="closeModal('regModal')" style="text-align:center; margin-top:15px; cursor:pointer; opacity:0.6;">Anulo</p>
        </div>
    </div>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h2 id="payModalTitle">Pagesa</h2>
            <input type="number" id="payAmount" placeholder="Shuma €">
            <button class="btn-main" style="width:100%" onclick="executePayment()">KONFIRMO</button>
            <p onclick="closeModal('payModal')" style="text-align:center; margin-top:15px; cursor:pointer; opacity:0.6;">Mbyll</p>
        </div>
    </div>

    <script>
        // Security Logic
        const ADMIN_USER = "GOLDENBOYS";
        const ADMIN_PASS = "admin2026";

        function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === ADMIN_USER && p === ADMIN_PASS) {
                sessionStorage.setItem('isAuth', 'true');
                checkLogin();
            } else {
                alert("Kredencialet e gabuara!");
            }
        }

        function checkLogin() {
            if(sessionStorage.getItem('isAuth') === 'true') {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                initApp();
            }
        }

        function logout() {
            sessionStorage.removeItem('isAuth');
            location.reload();
        }

        // Database & App Logic
        let db = JSON.parse(localStorage.getItem('golden_boys_db')) || [];
        let currentId = null;
        let selectedMonthForPayment = null;
        const months = ["Janar", "Shkurt", "Mars", "Prill", "Maj", "Qershor", "Korrik", "Gusht", "Shtator", "Tetor", "Nëntor", "Dhjetor"];

        function initApp() {
            const selector = document.getElementById('dashboardMonth');
            if(selector.options.length === 0) {
                const currentMonthIdx = new Date().getMonth();
                months.forEach((m, idx) => {
                    let opt = document.createElement('option');
                    opt.value = m; opt.innerText = m;
                    if(idx === currentMonthIdx) opt.selected = true;
                    selector.appendChild(opt);
                });
            }
            updateDashboard();
        }

        function updateDashboard() {
            const selectedMonth = document.getElementById('dashboardMonth').value;
            let paidCount = 0; let monthlyRevenue = 0;
            db.forEach(p => {
                const pay = p.payments.find(px => px.month === selectedMonth);
                if(pay) { paidCount++; monthlyRevenue += parseFloat(pay.amount); }
            });
            document.getElementById('stat-total').innerText = db.length;
            document.getElementById('stat-paid').innerText = paidCount;
            document.getElementById('stat-debt').innerText = db.length - paidCount;
            document.getElementById('stat-money').innerText = monthlyRevenue.toFixed(2) + "€";
        }

        function saveNewPlayer() {
            const name = document.getElementById('regName').value;
            const cat = document.getElementById('regCategory').value;
            if(!name) return alert("Shëno emrin!");
            db.push({ id: Date.now(), name: name, category: cat, payments: [], registeredAt: new Date().toLocaleDateString('sq-AL') });
            saveDB(); updateDashboard(); closeModal('regModal');
            document.getElementById('regName').value = "";
        }

        function openProfile(id) {
            currentId = id; const p = db.find(x => x.id === id);
            document.getElementById('playerProfile').style.display = 'block';
            document.getElementById('viewName').innerText = p.name;
            document.getElementById('viewCat').innerText = "Kategoria: " + p.category;
            document.getElementById('regDate').innerText = "Regjistruar: " + p.registeredAt;
            renderMonths(p); renderHistory(p); checkStatus(p);
            document.getElementById('searchResults').style.display = 'none';
        }

        function renderMonths(p) {
            const grid = document.getElementById('monthsGrid');
            grid.innerHTML = months.map(m => {
                const payData = p.payments.find(x => x.month === m);
                return `<div class="month-btn ${payData ? 'paid' : ''}" onclick="initiatePayment('${m}', ${!!payData})">
                    ${m}<br>${payData ? payData.amount + '€ ✅' : '❌'}
                </div>`;
            }).join('');
        }

        function initiatePayment(month, isPaid) {
            if(isPaid) return;
            selectedMonthForPayment = month;
            document.getElementById('payModalTitle').innerText = "Pagesa: " + month;
            document.getElementById('payAmount').value = 20;
            openModal('payModal');
        }

        function executePayment() {
            const amount = document.getElementById('payAmount').value;
            if(!amount || amount <= 0) return;
            const idx = db.findIndex(x => x.id === currentId);
            db[idx].payments.push({ month: selectedMonthForPayment, date: new Date().toLocaleString('sq-AL'), amount: parseFloat(amount).toFixed(2) });
            saveDB(); closeModal('payModal'); openProfile(currentId); updateDashboard();
        }

        function renderHistory(p) {
            const hist = document.getElementById('paymentHistory');
            hist.innerHTML = p.payments.length ? p.payments.map(pay => `
                <div class="history-item">
                    <span>${pay.month}</span><small>${pay.date}</small><b>+${pay.amount}€</b>
                </div>`).reverse().join('') : "Nuk ka pagesa.";
        }

        function checkStatus(p) {
            const currentMonth = months[new Date().getMonth()];
            const isPaid = p.payments.some(pay => pay.month === currentMonth);
            const st = document.getElementById('viewStatus');
            st.innerText = isPaid ? "PAGUAR" : "BORXHLI";
            st.style.background = isPaid ? "var(--success)" : "var(--danger)";
            st.style.color = isPaid ? "black" : "white";
        }

        function searchPlayer() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const res = document.getElementById('searchResults');
            if(val.length < 1) { res.style.display = 'none'; return; }
            const filtered = db.filter(p => p.name.toLowerCase().includes(val));
            res.innerHTML = filtered.map(p => `<div class="result-item" onclick="openProfile(${p.id})"><span>${p.name}</span><strong>${p.category}</strong></div>`).join('');
            res.style.display = 'block';
        }

        function filterByCat(cat) {
            const res = document.getElementById('searchResults');
            const filtered = cat === 'All' ? db : db.filter(p => p.category === cat);
            res.innerHTML = filtered.map(p => `<div class="result-item" onclick="openProfile(${p.id})"><span>${p.name}</span><strong>${p.category}</strong></div>`).join('');
            res.style.display = 'block';
        }

        function exportData() {
            let csv = "Emri,Kategoria,Data Regjistrimit,Detajet e Pagesave,Pagesa Totale\n";
            db.forEach(p => {
                let total = 0; let details = [];
                p.payments.forEach(pay => { total += parseFloat(pay.amount); details.push(`${pay.month}(${pay.date})[${pay.amount}€]`); });
                csv += `"${p.name}","${p.category}","${p.registeredAt}","${details.join(' ; ')}","${total.toFixed(2)}€"\n`;
            });
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Raporti_GoldenBoys.csv'; a.click();
        }

        function saveDB() { localStorage.setItem('golden_boys_db', JSON.stringify(db)); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function closeProfile() { document.getElementById('playerProfile').style.display = 'none'; }
        function copyBackup() { navigator.clipboard.writeText(JSON.stringify(db)); alert("Backup u kopjua!"); }
        function deletePlayer() { if(confirm("Fshije lojtarin?")) { db = db.filter(x => x.id !== currentId); saveDB(); location.reload(); } }
    </script>
</body>
</html>
